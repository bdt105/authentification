<simple-notifications></simple-notifications>
<h1>{{configuration.title}}</h1>
<form [formGroup]="form" class="form-horizontal" autocomplete="off">
    <fieldset>
        <div class="form-group">
            <label class="col-lg-2 control-label"><translate text="Password"></translate></label>
            <div class="col-lg-10">
                <input formControlName="password" type="password" class="form-control" placeholder="{{translate('Password')}}">
                <div *ngIf="form.controls.password.hasError('required')"><translate text="Password is required."></translate></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label"><translate text="Confirm password"></translate></label>
            <div class="col-lg-10">
                <input formControlName="password" type="password" class="form-control" placeholder="{{translate('Password')}}">
                <div *ngIf="form.controls.password.hasError('required')"><translate text="Password confirmation is required."></translate></div>
                <div *ngIf="form.controls.password.hasError('confirm')"><translate text="Password confirmation is incorrect."></translate></div>
            </div>
        </div>
    </fieldset>
</form>
